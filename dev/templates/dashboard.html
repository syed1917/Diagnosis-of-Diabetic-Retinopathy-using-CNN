<!DOCTYPE html>
<html>
<head>
    <title>Clinician Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <script>
        function logout() {
            window.location.href = '/logout';
        }
    </script>
    <style>
        body {
            background: url('/static/image.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .dashboard-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .dashboard-container button, .dashboard-container a {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }
        .dashboard-container button:hover, .dashboard-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, Clinician</h2>
        <p>Select an option:</p>
        <button onclick="location.href='/new_patient'">Diagnose New Patient</button>
        <a href="{{ url_for('existing_patients') }}" class="button">Existing Patients</a>
        <button onclick="logout()">Logout</button>
    </div>
</body>
</html>
